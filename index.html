<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <script src="https://kit.fontawesome.com/fa89887d76.js" crossorigin="anonymous"></script>
    <title>Marcel Wo≈∫niak</title>

</head>
<body>

    <div class="page-loader">
        <div class="terminal-loader">
            <div class="terminal-header">
                <div class="terminal-title">Status</div>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            <div class="text">Loading...</div>
        </div>
    </div>

    <nav>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>
        <label class="logo">mw<span class="greencolor">.</span></label>
        <ul class="nav-list">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="main-container">
            <div class="home-content">
                <div class="home-me">
                    <p class="home-me-1">Hi, I'm Marcel</p>
                    <p class="home-me-2"><span class="greencolor">Frontend</span> Developer</p>
                        <button class="cv-button">Download CV</button>
                        <button class="contact-info">Get In Touch</button>
                        <br>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="home-photo">
                    <img src="/img/japng.png" alt="moja fotka" width="300" height="300">
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
